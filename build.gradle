plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'java'
}

javafx {
    version = "16"
    modules = [
            'javafx.controls',
            'javafx.fxml'
    ]
}

group = 'systems.tat'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.5.3'
    // https://mvnrepository.com/artifact/net.rgielen/javafx-weaver-spring-boot-starter
    implementation group: 'net.rgielen', name: 'javafx-weaver-spring-boot-starter', version: '1.3.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0-rc1'
    implementation 'com.google.code.gson:gson:2.8.7'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'
    // https://mvnrepository.com/artifact/io.netty/netty-all
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.24.Final'
    /* This area is for JavaFX */
    implementation 'com.jfoenix:jfoenix:9.0.10'
    implementation 'io.github.typhon0:AnimateFX:1.2.1'
    implementation 'org.fxmisc.richtext:richtextfx:0.10.6'

}

test {
    useJUnitPlatform()
}
